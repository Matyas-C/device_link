name: device_link
description: "Program na propojení PC a telefonu postavený na WebRTC"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  network_info_plus: ^6.1.0
  window_manager: ^0.4.2
  path_provider: ^2.1.5
  uuid: ^4.4.2
  hive_ce: ^2.7.0+1
  hive_ce_flutter: ^2.1.0
  flutter_webrtc: '>=0.12.7 <0.12.12' #0.12.12 je rozbita, Execution failed for task ':flutter_webrtc:compileDebugJavaWithJavac'.
  file_picker: ^8.3.3
  go_router: ^14.8.0
  provider: ^6.1.2
  super_clipboard: ^0.8.24
  connectivity_plus: ^6.1.3
  loading_animation_widget: ^1.3.0
  clipboard_watcher: ^0.3.0
  flutter_foreground_task: ^8.17.0
  fluentui_system_icons: ^1.1.273
  permission_handler: ^11.4.0
  gradient_borders: ^1.0.1
  battery_plus: ^6.2.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_ce_generator: ^1.7.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
  fonts:
    - family: Geist
      fonts:
        - asset: assets/fonts/Geist-VariableFont_wght.ttf
    - family: GeistMono
      fonts:
        - asset: assets/fonts/GeistMono-VariableFont_wght.ttf

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/icons/logo-bg-rounded.png"
  image_path: "assets/icons/logo-bg-square.png"
  android: true
  ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/logo-bg-square.png"
